<div class='container-fluid'>
  <div class='row' *ngIf="user != null">
    <div class='col-sm-3'>
      <app-nav-menu (userEvent)="sendUser($event)"></app-nav-menu>
    </div>
    <div class='col-sm-9 body-content'>
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="row" *ngIf="user == null">
    <app-login (userEvent)="sendUser($event)"></app-login>
  </div>
</div>
